name: GitHub Actions Demo
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: compile
        run: make

      - name: make deb pkg
        run: |
          mkdir -p .github/deb/mpc/usr/lib
          cp libmpc_crypto.so .github/deb/mpc/usr/lib
          cd .github/deb
          dpkg-deb --build mpc

      - run: echo "üçè This job's status is ${{ job.status }}."